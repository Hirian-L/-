<!doctype html>
<html lang="zh-CN">
<head>
  <!-- Analytics -->
  <script async src="https://plausible.io/js/pa-l0W4i9nToI5NLXITF4gyG.js"></script>
  <script>
    window.plausible = window.plausible || function(){(plausible.q=plausible.q||[]).push(arguments)};
    plausible.init = plausible.init || function(i){ plausible.o = i || {} };
    plausible.init();
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>天策 — 抓取模拟器</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    #app {
      max-width: 760px;
      width: 100%;
      text-align: center;
    }

    #title {
      margin: 12px 0 18px;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 12px;
    }

    #leftStats {
      text-align: left;
      min-width: 110px;
      font-size: 16px;
      line-height: 1.5;
      padding-top: 12px;
    }

    #ui {
      margin-top: 14px;
      font-size: 16px;
    }

    #captureBtn {
      margin-top: 8px;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      background: #c8643c;
      border: none;
      color: white;
      cursor: pointer;
    }

    #captureBtn:hover {
      background: #df7d50;
    }

    /* 小屏（手机）自动改为纵向排版 */
    @media (max-width: 768px) {
      #main {
        flex-direction: column;
        align-items: center;
      }

      #leftStats {
        text-align: center;
        margin-top: 8px;
      }
    }

      canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
  }

  #main {
      width: 100%;
      max-width: 760px;
      margin: 0 auto;
      overflow: visible;
  }

  @media (max-width: 768px) {
      #main {
          flex-direction: column;
          align-items: center;
      }
  }

  </style>
</head>

<body>
  <div id="app">
    <h1 id="title">天策模拟器</h1>

    <div id="main">
      <canvas id="gameCanvas" width="640" height="480"></canvas>
      
      <!-- 统计信息改为在 Canvas 内绘制 -->
    </div>

    <div id="ui">
      <p id="stateText">状态：--</p>
      <p id="hint">按 空格 在停顿窗口内抓取</p>
      <p id="cooldown">大旋转冷却：--</p>
      <button id="captureBtn">抓取</button>
    </div>
  </div>

  <!-- 已注释旧脚本 -->
  <!-- <script src="script.js"></script> -->
  <script src="responsive_game.js"></script>
  <div id="credit">By 纵月 - 谢春秋&李凌安 </div>
</body>
</html>
